<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Superime Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>



<body>
  <h4 id="heading">Digital Watch</h4>
  
  <div class="container2">
    <span id="date"></span>
  </div>
  
  
  
  <div class="container">
    <div class="clock">
      <span id="hour" class="timeBox" onclick="prefix()"></span>:
      <span id="minute" class="timeBox"></span>:
      <span id="second" class="timeBox"></span>:
      <span id="amPM" class="timeBox"></span>
    </div>
  </div>





  <script src="main.js"></script>
</body>

</html>
